<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather">
            <h1>Weather App</h1>
        </div>
        <div class="srh">
            <input type="text" placeholder="Enter City Name" id="srhbar">
            <button id="search" onclick="start()">Search</button>
        </div>
    </div>
    <div class="result">
        <div class="city"></div>
        <div class="temp"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
